name: Build PT-Framework for Android

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4.2.0
      with:
        dotnet-version: 9.0.x

    - name: Install Android workload
      run: |
        dotnet workload install android

    - name: Publish build artifacts
      run: |
        dotnet publish PT-Framework.csproj `
          --configuration Release `
          --framework net9.0-android `
          --output ./artifacts/publish/

    - name: Archive artifacts
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path .\releases
        Compress-Archive -Path .\artifacts\publish\* -DestinationPath .\releases\PT-Framework-android.zip

    - name: Upload artifacts to GitHub
      uses: softprops/action-gh-release@v2.2.1
      with:
        files: ./releases/PT-Framework-android.zip
        tag_name: testing-phase
        name: "Testing Phase Release for Android"
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Pack and publish NuGet package
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        dotnet pack PT-Framework.csproj `
          --configuration Release `
          --output ./artifacts/nuget/

        dotnet nuget push ./artifacts/nuget/*.nupkg `
          --source https://api.nuget.org/v3/index.json `
          --api-key $NUGET_API_KEY `
          --skip-duplicate
