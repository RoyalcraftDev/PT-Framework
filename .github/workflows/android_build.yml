name: Build PT-Framework for Android

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  discussions: write

jobs:
  build-android-arm:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4.2.0
      with:
        dotnet-version: 9.0.x

    - name: Install Android workload
      run: |
        dotnet workload install android

    - name: Publish build artifacts for android-arm
      run: |
        dotnet publish PT-Framework.csproj `
          --configuration Release `
          --framework net9.0-android `
          --runtime android-arm `
          --output ./artifacts/android-arm/publish/

    - name: Archive artifacts for android-arm
      run: |
        mkdir -p ./releases
        zip -r ./releases/PT-Framework-android-arm.zip ./artifacts/android-arm/publish/

    - name: Upload artifacts for android-arm to GitHub
      uses: softprops/action-gh-release@v2.2.1
      with:
        files: ./releases/PT-Framework-android-arm.zip
        tag_name: testing-phase
        name: "Testing Phase Release for android-arm"
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Pack and publish NuGet package for android-arm
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        dotnet pack PT-Framework.csproj `
          --configuration Release `
          --output ./artifacts/android-arm/nuget/

        dotnet nuget push ./artifacts/android-arm/nuget/*.nupkg `
          --source https://api.nuget.org/v3/index.json `
          --api-key $NUGET_API_KEY `
          --skip-duplicate

