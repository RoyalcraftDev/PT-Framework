name: Build PT-Framework for iOS

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  discussions: write

jobs:
  build-ios-arm64:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4.2.0
      with:
        dotnet-version: 9.0.x

    - name: Install iOS workload
      run: |
        dotnet workload install ios

    - name: Publish build artifacts for ios-arm64
      run: |
        dotnet publish PT-Framework.csproj \
          --configuration Release \
          --framework net9.0-ios \
          --runtime ios-arm64 \
          --output ./artifacts/ios-arm64/publish/

    - name: Archive artifacts for ios-arm64
      run: |
        mkdir -p ./releases
        zip -r ./releases/PT-Framework-ios-arm64.zip ./artifacts/ios-arm64/publish/

    - name: Upload artifacts for ios-arm64 to GitHub
      uses: softprops/action-gh-release@v2.2.1
      with:
        files: ./releases/PT-Framework-ios-arm64.zip
        tag_name: testing-phase
        name: "Testing Phase Release for ios-arm64"
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Pack and publish NuGet package for ios-arm64
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        dotnet pack PT-Framework.csproj \
          --configuration Release \
          --output ./artifacts/ios-arm64/nuget/

        dotnet nuget push ./artifacts/ios-arm64/nuget/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key $NUGET_API_KEY \
          --skip-duplicate
