name: Build PT-Framework for Desktop

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  discussions: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4.2.0
      with:
        dotnet-version: 9.0.x

    - name: Publish build artifacts
      run: |
        dotnet publish PT-Framework.csproj --configuration Release --framework net9.0 --output ./artifacts/publish/

    - name: Archive artifacts
      shell: bash
      run: |
        mkdir -p ./releases
        tar -czvf ./releases/PT-Framework-${{ matrix.os }}.tar.gz ./artifacts/publish/

    - name: Upload artifacts to GitHub
      uses: softprops/action-gh-release@v2.2.1
      with:
        files: ./releases/PT-Framework-${{ matrix.os }}.tar.gz
        tag_name: testing-phase
        name: "Testing Phase Release for PT-Framework"
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Pack and publish NuGet package
      if: matrix.os == 'windows-latest'
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        dotnet pack PT-Framework.csproj --configuration Release -p:PackageVersion=0.0.${{ github.run_number }} --output ./artifacts/nuget/

        dotnet nuget push ./artifacts/nuget/**.nupkg -source https://api.nuget.org/v3/index.json --api-key $NUGET_API_KEY --skip-duplicate

