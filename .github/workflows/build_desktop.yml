name: Build PT-Framework for Desktop

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  discussions: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        platform_name: [linux, macos, windows]
        archive_ext: [tar.gz, tar.gz, zip]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4.2.0
      with:
        dotnet-version: 9.0.x

    - name: Publish build artifacts
      run: |
        dotnet publish PT-Framework.csproj \
          --configuration Release \
          --framework net9.0 \
          --output ./artifacts/publish/

    - name: Archive artifacts
      run: |
        mkdir -p ./releases
        tar -czvf ./releases/PT-Framework-${{ matrix.platform_name }}.${{ matrix.archive_ext }} ./artifacts/publish/

    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: nuget-${{ matrix.platform_name }}
        path: ./artifacts/publish/

    - name: Pack NuGet package
      run: |
        dotnet pack PT-Framework.csproj \
          --configuration Release \
          -p:PackageVersion=0.0.${{ github.run_number }} \
          --output ./artifacts/nuget/${{ matrix.platform_name }}/

    - name: Upload NuGet artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nuget-${{ matrix.platform_name }}
        path: ./artifacts/nuget/${{ matrix.platform_name }}/

  publish-nuget:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download NuGet artifacts
      uses: actions/download-artifact@v3
      with:
        name: nuget-linux
        path: ./nuget/linux/

    - name: Download NuGet artifacts (macOS)
      uses: actions/download-artifact@v3
      with:
        name: nuget-macos
        path: ./nuget/macos/

    - name: Download NuGet artifacts (Windows)
      uses: actions/download-artifact@v3
      with:
        name: nuget-windows
        path: ./nuget/windows/

    - name: Publish all NuGet packages
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        for nupkg in ./nuget/**/*; do
          dotnet nuget push "$nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key $NUGET_API_KEY \
            --skip-duplicate
        done
