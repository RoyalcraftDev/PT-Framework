        zip -r ./releases/PT-Framework-win-arm64.zip ./artifacts/win-arm64/publish/

    - name: Upload artifacts for win-arm64 to GitHub
      uses: softprops/action-gh-release@v2.2.1
      with:
        files: ./releases/PT-Framework-win-arm64.zip
        tag_name: testing-phase
        name: "Testing Phase Release for win-arm64"
        draft: false
